<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <marquee behavior="scroll" direction="left" scrollamount="3"
             onmouseover="this.stop();"
             onmouseout="this.start();">Welcome! How you doing?</marquee>
    <h2> Register Here</h2>
    <form id="register" method="post">
        <label>First Name : </label>
        </br>
        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
        </br> </br>
        <label>Last Name :</label>
        </br>
        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
        </br> </br>
        <label>Your Mobile :</label>
        </br>
        <input type="number" name="mobile" id="name" placeholder="Enter Your Mobile No.">
        </br> </br>
        <label>Email :</label>
        </br>
        <input type="email" name="email" id="name" placeholder="Enter Your Valid Email ID">
        </br> </br>
        <label>Gender :</label>
        </br>
        <input type="radio" name="gender" id="male" >
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female" >
        <span id="female">Female</span>
        </br> </br>
        <label> Known Languages : </label>
        </br>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="Marathi">
        &nbsp;
        <span id="marathi">Marathi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="hindi">
        &nbsp;
        <span id="hindi">Hindi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="english">
        &nbsp;
        <span id="english">English</span>
        </br> </br>
        <input type="Submit" value="Submit" name="Submit" id="Submit">
        </br> </br>
        <marquee width="50%" scrollamount="3" direction="left" height="30px"> Form By Kishor Raut</marquee>

    </form>

</div>
</div>
</body>
</html>
